<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Gorjetas</title>
</head>
<body>
<div id="container">
    <div>
        <h1 class="title">Calculadora de gorjetas</h1>
    </div>
    <div>
        <form class="tipsForm" id="tipsForm">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="Escreva um valor" name="bill" id="bill" class="bill">
            </p>
            <label for="service">
                <p>Como foi o seu serviço?</p>
            </label>
            <p>
                <select name="service" id="service" class="service">
                    <option disabled selected value="0">-- Escolha uma opção --</option>
                    <option value="0.3">Incrível - (30%)</option>
                    <option value="0.2">Bom - (20%)</option>
                    <option value="0.15">Aceitável - (15%)</option>
                    <option value="0.1">Ruim - (10%)</option>
                    <option value="0.05">Medíocre - (5%)</option>
                </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão pagar a conta?</p>
            </label>
            <p class="people">
                <input type="number" placeholder = "1" name="people" id="people" class="peopleQuant"> pessoa(s).
            </p>
            <button type = "submit" class="button">Calcular</button>
        </form>
    </div>
    <div id="totalTip">
        Gorjeta total:
        R$<span id="tip">0.00</span>
        <span id="each">cada</span>
    </div>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
